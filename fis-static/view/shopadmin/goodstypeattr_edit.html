{% extends "../master/index.html" %} {% block css%} {% endblock %} {% block title %} 商品类型属性管理 {% endblock %}
<!---->
{% block content %}
<div class="menu">
  <a href="javascript:history.back();">返回</a>
</div>
<ul class="list" id="list">
<div class="form"  style="width:800px;">
  <div><label for="">属性名称</label><input type="text" id="attrname" name="attrname"></div>
  <div><label for="">商品类型</label><input type="text" id="catename" name="catename" disabled="disabled"></div>
  <div><label for="">属性是否可选</label>
    <select name="attrtype" id="attrtype">
      <option value="0">唯一属性</option>
      <option value="1">单选属性</option>
      <option value="2">复选属性</option>
    </select>
  </div>
  <div><label for="">录入方式</label><select id="inputtype" name="inputtype">
    <option value="0">手动录入</option>
    <option value="2">多行文本框</option>
    <option value="1">从下面列表中选择</option>
  </select></div>
  <div><label for="">可选值列表</label><textarea name="attrvalue" id="attrvalue" cols="20" rows="10" disabled="disabled"></textarea></div>
  <div><label for="">权重</label><input type="number" id="weight" name="weight" value="0"></div>
  <div><input type="submit" class="btn btn-primary" value="更新"></div>
</div>
</ul>
{% endblock %}
<!---->
{% block js %}
<script type="text/javascript">
  var goodstypeattr = require('shopadmin/goodstypeattr/goodstypeattr');
  goodstypeattr.get();
  goodstypeattr.edit();
</script>
{% endblock %}
